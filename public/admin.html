<!DOCTYPE html>
<html>
<head>
  <title>Panel de Correos</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #f5f5f5; }
    .sent { color: green; }
    .failed { color: red; }
    #search {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .pagination {
      margin-top: 15px;
    }
    .pagination button {
      padding: 6px 12px;
      margin-right: 5px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Historial de Correos</h1>

  <input type="text" id="search" placeholder="Buscar por email..." />

  <table id="emails">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Email</th>
        <th>Asunto</th>
        <th>Mensaje</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button id="prev">Anterior</button>
    <span id="page-info">Página 1</span>
    <button id="next">Siguiente</button>
  </div>

  <script>
    const tbody = document.querySelector('#emails tbody')
    const searchInput = document.getElementById('search')
    const prevBtn = document.getElementById('prev')
    const nextBtn = document.getElementById('next')
    const pageInfo = document.getElementById('page-info')

    let logs = []
    let filteredLogs = []
    let currentPage = 1
    const rowsPerPage = 10

    function renderRows() {
      const start = (currentPage - 1) * rowsPerPage
      const end = start + rowsPerPage
      const pageLogs = filteredLogs.slice(start, end)

      tbody.innerHTML = pageLogs.length
        ? pageLogs.map(log => `
          <tr>
            <td>${new Date(log.created_at).toLocaleString()}</td>
            <td>${log.email}</td>
            <td>${log.subject}</td>
            <td>${log.message}</td>
            <td class="${log.status}">${log.status}</td>
          </tr>
        `).join('')
        : '<tr><td colspan="5">Sin resultados.</td></tr>'

      updatePagination()
    }

    function updatePagination() {
      const totalPages = Math.ceil(filteredLogs.length / rowsPerPage)
      pageInfo.textContent = `Página ${currentPage} de ${totalPages || 1}`
      prevBtn.disabled = currentPage === 1
      nextBtn.disabled = currentPage === totalPages || totalPages === 0
    }

    function applyFilter(filter = '') {
      currentPage = 1
      filteredLogs = logs.filter(log =>
        log.email.toLowerCase().includes(filter.toLowerCase())
      )
      renderRows()
    }

    fetch('http://localhost:3000/admin/emails')
      .then(res => res.json())
      .then(data => {
        logs = data || []
        applyFilter()
      })

    searchInput.addEventListener('input', e => {
      applyFilter(e.target.value)
    })

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--
        renderRows()
      }
    })

    nextBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(filteredLogs.length / rowsPerPage)
      if (currentPage < totalPages) {
        currentPage++
        renderRows()
      }
    })
  </script>
</body>
</html>
